<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>back calendar</title>
</head>

<body dir="rtl" style="background-color: #ccc;">
    <main class="container">
        <h1 class="text-center my-5">
            <a href="../json/back-calendar.json">سند json</a>
        </h1>

        <form action="" class="row row-cols-2">
            <div>
                <label for="month" class="form-label">ماه مورد نظر خود را انتخاب کنید</label>
                <select id="month" class="form-select">
                    <optgroup label="ماه">
                        <option value="1">مهر</option>
                        <option value="2">آبان</option>
                        <option value="3">آذر</option>
                        <option value="4">دی</option>
                        <option value="5">بهمن</option>
                        <option value="6">اسفند</option>
                        <option value="7">فروردین</option>
                        <option value="8">اردیبهشت</option>
                        <option value="9">خرداد</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="type" class="form-label"> موضوع مورد نظر خود را انتخاب کنید</label>
                <select id="type" class="form-select">
                    <optgroup label="ماه">
                        <option value="1">آموزشی</option>
                        <option value="2">اردو ها</option>
                        <option value="3">امتحانات</option>
                        <option value="4">جلسات</option>
                        <option value="5">فوق برنامه</option>
                        <option value="6">مناسبت ها</option>
                        <option value="7">پژوهشی</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="title" class="form-label">عنوان کادر خود را بنویسید</label>
                <input id="title" class="form-control" type="text" placeholder="عنوان شما...">
            </div>
            <div>
                <label for="text" class="form-label">متن کادر خود را بنویسید</label>
                <input id="text" class="form-control" type="text" placeholder="متن شما...">
            </div>
            <div class="mt-4">
                <button type="button" id="send" class="btn btn-primary">ارسال کادر ایجاد شده</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
    <script src="../javascript/back-calendar.js"></script>
</body>

</html>
